<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Daily News</title>
    <!-- CSS CDN LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/95ffa14197.js" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #cecff86d">
    <header>
      <nav class="navbar bg-primary bg-opacity-10 mb-5">
        <div class="container-fluid">
          <h1 class="navbar-brand">Daily News</h1>
          <div class="d-flex">
            <a class="m-2 text-decoration-none" href="">News</a>
            <a class="m-2 text-decoration-none" href="">Blog</a>
            <a class="m-2" href="">
              <img class="rounded-circle" src="Images/user.png" alt="" width="30" height="30" />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- Cetagory Section Start -->
      <section>
        <div class="d-flex justify-content-center mx-auto" id="all-cetagory"></div>
      </section>
      <!-- Name Section Start -->
      <section>
        <div
          id="counter"
          class="rounded mx-auto my-5 border border-primary bg-light"
          style="height: 50px"
        ></div>
      </section>
      <!-- SPINNER -->
      <section id="loader" class="d-none">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- News Section Start -->
      <section>
        <div id="news-container" class="mb-2 mx-auto">
          <div class="col-12"></div>
        </div>
      </section>
    </main>
    <footer></footer>
    <!-- JAVASCRIPT CDN LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
