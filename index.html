<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Daily News</title>
    <!-- CSS CDN LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/95ffa14197.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body style="background-color: #cecff86d">
    <header>
      <nav class="navbar navbar-expand-lg bg-primary bg-opacity-10 mb-5">
        <div class="container-fluid d-flex justify-content-md-between justify-content-sm-between">
          <p class="navbar-brand fw-bold">Daily News</p>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-lg-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="question.html">Blogs</a>
              </li>
            </ul>
          </div>
          <div class="ms-5 d-lg-block d-md-none d-sm-none d-none">
            <img class="rounded-circle m-2" src="Images/user.png" alt="" width="30" height="30" />
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <!-- Cetagory Section Start -->
      <section>
        <div class="d-lg-flex justify-content-center mx-auto" id="all-cetagory"></div>
      </section>
      <!-- Name Section Start -->
      <section>
        <div id="counter" class="rounded mx-auto my-5 border border-primary bg-light"></div>
      </section>
      <!-- SPINNER -->
      <section id="loader" class="d-none">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- News Section Start -->
      <section class="container mt-5">
        <div id="news-container" class="card mb-5"></div>
      </section>
    </main>
    <footer class="bg-dark mt-5">
      <p class="text-light text-center">
        Copyright <i class="fa-regular fa-copyright"></i> 2022 Daily News
      </p>
    </footer>
    <!-- JAVASCRIPT CDN LINK -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="JavaScript/index.js"></script>
  </body>
</html>
